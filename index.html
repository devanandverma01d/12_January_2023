<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD using Real API part-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        /*we can write css code here*/
        .d_tbdr {
            border: 1px solid black;
        }
    </style>
    <script>
        /*we can write JS code before closing of head tag*/
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 d_tbdr">
                <form onsubmit="sendMyData(this);return false">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input autofocus type="text" class="form-control" id="fname" aria-describedby="fnameHelp">

                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" aria-describedby="lnameHelp">

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-8 d_tbdr">
                <table class="table mytable">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First-Name</th>
                            <th scope="col">Last-Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" rowspan="5">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        /*we can write JS code before closing of body tag*/

        // Below is Promise Chain-
        // PO.then().then().then(). catch();
        //PO stands for- Promise Object

        // fetch('http://example.com/movies.json')
        //     .then((response) => response.json())
        //     .then((data) => console.log(data));

        let x = document.querySelector("table.mytable tbody");
        fetch('https://reqres.in/api/users?page=2')
            .then((res) => { // this is formal argument
                // Every function return something
                return res.json();
            })
            .then((data) => {

                console.log(data.data);
                let tr = '';
                for (vari of data.data) {
                    // code block to be executed
                    tr = tr + `
                            <tr>
                                <th scope="row"> ${vari.id} </th>
                                <td> ${vari.first_name} </td>
                                <td> ${vari.last_name} </td>
                                <td> ${vari.email} </td>
                                <td>
                                    <button class = "btn btn-primary btn-sm">View</button>
                                    <button class = "btn btn-warning btn-sm">Edit</button>
                                    <button class = "btn btn-danger btn-sm">Delete</button>
                                    </td>
                            </tr>
                            `;

                    // console.log(vari.last_name);
                }
                x.innerHTML = tr;

            })
            .catch(function (err) {
                console.log(err);
            });

    </script>
    <script>

        let bdy = document.querySelector('body');
        let sendMyData = (elem) => {
            let fn = console.log(elem.querySelector('input#fname').value);
            let ln = console.log(elem.querySelector('input#lname').value);
            let eml = console.log(elem.querySelector('input#email').value);

            if (fn == '' || ln == '' || eml == '') {
                alert("Hi")
                //swal("Please fill form", "You clicked the button!", "error");
            }
            else {
                bdy.innerHTML += `
            <div class="d-flex justify-content-center position-fixed  start-50 top-50  myspinner">
                <div class="spinner-grow text-success" role="status">
                     <span class="sr-only">Loading...</span>
                </div>
            </div>`;
                console.log(elem);

                //alert("HI");
                let jsondata = {
                    "first_name": "fn",
                    "last_name": "ln",
                    "email": "eml"
                }

                //Now I have to call fetch API using fetch API techniques
                //Promise chain
                /*
                fetch().then().then().catch();
                */

                fetch('https://reqres.in/api/users', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'

                    },
                    body: JSON.stringify(jsondata)
                })
                    .then((res) => { return res.json(); })
                    .then((data) => {
                        swal("Data Saved Successfully", "You clicked the button!", "success");
                        //alert("DataSaved Successfully");
                        document.querySelector('.myspinner').remove();
                        console.log(data);
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }



        }

    </script>
</body>

</html>
